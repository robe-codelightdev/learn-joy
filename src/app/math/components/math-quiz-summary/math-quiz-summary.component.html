<table class="summary-table">
  <thead>
  <tr>
    <th i18n="@@mathQuizSummaryQuestion">Question</th>
    <th i18n="@@mathQuizSummaryAttempts">Attempts</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of mathQuizSummaryItems">
    <td>{{ item.question.operand1 }} {{ item.question.operator }} {{ item.question.operand2 }}</td>
    <td>{{ item.numberOfAttempts }}</td>
  </tr>
  </tbody>
</table>
