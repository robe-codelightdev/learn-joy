<div *ngIf="currentQuestionIndex() !== questions().length">
  <span class="glass-box" i18n="@@mathOperationProgress">Completed {{ currentQuestionIndex() + 1 }} of {{ questions().length }} </span>

  <app-math-question
    [question]="currentQuestion()"
    (questionSolved)="onQuestionSolved($event)"
  >
  </app-math-question>
</div>

<div *ngIf="currentQuestionIndex() === questions().length">
  <app-celebration></app-celebration>

  <ng-container *ngIf="failedQuestions().length">
    <app-math-quiz-summary
      [mathQuizSummaryItems]="failedQuestions()"
    ></app-math-quiz-summary>
  </ng-container>
</div>
